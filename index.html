<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 首頁 -->
    <div id="homepage" class="page active">
        <div class="container">
            <h1 class="title">人物Quiz</h1>
            <p class="subtitle">測試你對人物的記憶力</p>
            <button id="startBtn" class="start-btn">開始遊戲</button>
        </div>
    </div>

    <!-- 名稱顯示頁面 -->
    <div id="namePage" class="page">
        <div class="container">
            <div id="nameDisplay" class="name-display"></div>
        </div>
    </div>

    <!-- 遊戲頁面 -->
    <div id="gamePage" class="page">
        <!-- 房屋圖示 -->
        <div id="homeIcon" class="home-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="container">
            <div class="image-container">
                <img id="gameImage" src="" alt="人物圖片" class="game-image">
            </div>
            <div class="controls">
                <button id="nextBtn" class="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
